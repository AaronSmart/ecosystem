name: Lint PR

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  file-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - run: git checkout add-linting-action

      - name: Get list of changed files
        id: changed_files
        uses: tj-actions/changed-files@v1.1.2
        with:
          separator: ","

      - name: List all modified files
        run: |
          for file in "${{ steps.changed_files.outputs.all_modified_files }}"; do
            echo "$file was modified"
          done

      - name: Lint Current PR
        id: lint
        uses: timhagn/lint-md-fm@v1.0.9
        with:
          changed-files: ${{ steps.changed_files.outputs.all_modified_files }}
          directories: |
            projects
            img
          extensions: |
            md
            png
            svg
            jpg
            jpeg

      # Use the output from the `hello` step
      - name: Display changed files
        run: echo "Changed files are ${{ steps.lint.outputs.changed }}"
